<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .parent{
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .parent .left{
            background-color: aqua;
        }
        .parent .middle{
            background-color: yellow;
        }
        .parent .right{
            background-color: #35495e;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left" contenteditable="true">
        你好
    </div>
    <div class="middle">

    </div>
    <div class="right">
        哈哈哈
    </div>
</div>
</body>
</html>
